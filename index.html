<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='add'>Addition</p>
    <p id='sub'>Subtraction</p>
    <p id='mul'>Multiplication</p>
    <p id='div'>Division</p>
    <p id='rem'>Remainder</p>
    
  <script>
    var a=10,b=5;
    var sum =a+b;
    document.getElementById("add").innerHTML="Sum of "+a+" and "+ b+" is"+sum;
    document.getElementById("sub").innerHTML="Subtraction of "+a+" and "+ b+" is"+(a-b);
    document.getElementById("mul").innerHTML="Multiplication of "+a+" and "+ b+" is"+(a*b);
    document.getElementById("div").innerHTML="Division of "+a+" and "+ b+" is"+(a/b);
    document.getElementById("rem").innerHTML="Remainder of "+a+" and "+ b+" is"+(a%b);



  </script>  
</body>
</html>
